<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
    />
    <link rel="stylesheet" href="analysis-style.css" />
    <script type="module" src="analysis.js"></script>
  </head>

  <body>
    <div id="analysis-board">
      <div id="title">이번 세트 정확도</div>
      <div id="analysis-wrap">
        <div class="circle-progress-wrap">
          <svg
            class="min-progress"
            width="120"
            height="120"
            viewBox="0 0 120 120"
          >
            <text class="min-value" x="50%" y="-45%"></text>
            <circle class="frame" cx="60" cy="60" r="54" stroke-width="12" />
            <circle class="min-bar" cx="60" cy="60" r="54" stroke-width="12" />
          </svg>

          <svg
            class="avg-progress"
            width="120"
            height="120"
            viewBox="0 0 120 120"
          >
            <text class="avg-value" x="50%" y="-45%"></text>
            <circle class="frame" cx="60" cy="60" r="54" stroke-width="12" />
            <circle class="avg-bar" cx="60" cy="60" r="54" stroke-width="12" />
          </svg>

          <svg
            class="max-progress"
            width="120"
            height="120"
            viewBox="0 0 120 120"
          >
            <text class="max-value" x="50%" y="-45%"></text>
            <circle class="frame" cx="60" cy="60" r="54" stroke-width="12" />
            <circle class="max-bar" cx="60" cy="60" r="54" stroke-width="12" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
