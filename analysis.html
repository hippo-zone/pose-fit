<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="analysis.css" />
  <!--
  <script src="https://cdn.jsdelivr.net/npm/highcharts@11.1.0/highcharts.min.js"></script>
  <script type="module" src="analysis.js"></script>
  -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
</head>

<body>
  <div id="time-checker">
    <h1>POSE FIT</h1>
    <div id="stopwatch-icon"><img src="timerIcon.png"></div>
    <div id="timer"></div>
  </div>
  <div id="container">
    <div id="current-set">
      <div id="accuracy" class="content">
        <span>이번 세트 </span><span class="highlight">정확도</span>
        <div id="accuracy-content">
          <div id="min-chart" class="acc-item"></div>
          <div id="mean-chart" class="acc-item"></div>
          <div id="max-chart" class="acc-item"></div>
        </div>
      </div>
      <div id="feedback" class="content">
        <span>이번 세트 </span><span class="highlight">피드백</span>
        <div id="feedback-content">
          <span>1. 상체가 펴지지 않음</span>
          <span>2. 상체가 과도하게 펴짐</span>
        </div>
      </div>
    </div>
    <div id="previous-set" class="content">
      <span>이전 세트 </span><span class="highlight">정확도 분석</span>
      <div id="sets-accuracy-graph">
      </div>
    </div>
  </div>
  <div id="btn-container">
    <button id="next-set-bt">다음 세트</button>
    <button id="quit-bt">그만 두기</button>
  </div>
  <script src="graph.js"></script>
</body>

</html>
